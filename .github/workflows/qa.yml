name: QA
on:
  push:
  pull_request:
jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Setup Python ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'
      - name: Install ruff ğŸ“¥
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      - name: Ruff check ğŸ”§
        run: ruff check .
  mypy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Setup Python ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'
      - name: Install dependencies ğŸ“¥
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Run mypy ğŸ”§
        run: mypy .
  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Setup Python ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'
      - name: Install dependencies ğŸ“¥
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Run tests ğŸ§ª
        run: pytest .
